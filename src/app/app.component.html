<div class="main-container">
  <div class="alert alert-app-level">
          <span class="alert-text">
                    {{error}}
          </span>
  </div>
  <header class="header header-6">
    Test App
  </header>
  <div class="content-container">
    <div class="content-area">
      <button class="btn btn-icon btn-primary" aria-label="settings" (click)="refresh()">
        <clr-icon shape="cog"></clr-icon>
        refresh
      </button>
      <clr-datagrid [(clrDgSelected)]="selected" [clrDgRowSelection]="true">
          <clr-dg-column [clrDgField]="'purchase'">Purchase</clr-dg-column>
          <clr-dg-column [clrDgField]="'price'">Price</clr-dg-column>
          <clr-dg-column [clrDgField]="'count'" [clrDgSortBy]="itemCountComparator">Count</clr-dg-column>
          <clr-dg-column [clrDgField]="'sum'" [clrDgSortBy]="itemSumComparator">Sum</clr-dg-column>

        <clr-dg-row *clrDgItems="let item of items" [clrDgItem]="item">
          <clr-dg-cell>{{item.purchase}}</clr-dg-cell>
          <clr-dg-cell>{{item.price}}</clr-dg-cell>
          <clr-dg-cell>{{item.count}}</clr-dg-cell>
          <clr-dg-cell>{{item.sum}}</clr-dg-cell>
        </clr-dg-row>
        <clr-dg-footer>{{items.length}} items</clr-dg-footer>
      </clr-datagrid>
      <button type="button" [disabled]="!checked" class="btn btn-warning"  (click)="delItem()">
        delete item</button>
    </div>
    <nav class="sidenav">
      <child-comp></child-comp>
    </nav>
  </div>
</div>
