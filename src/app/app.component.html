<div class="main-container">
  <div class="alert alert-app-level">
    ...
  </div>
  <header class="header header-6">
    Test App
  </header>
  <div class="content-container">
    <div class="content-area">
      <table class="table">
        <thead>
        <tr>
          <th>Select</th>
          <th>Purchase</th>
          <th>Price</th>
          <th>Count</th>
          <th>Sum</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
          <td><input type="checkbox" [(ngModel)]="item.flag" /></td>
          <td>{{item.purchase}}</td>
          <td>{{item.price}}</td>
          <td>{{item.count}}</td>
          <td>{{item.sum}}</td>
        </tr>
        </tbody>
      </table>
      <button class="btn btn-warning " (click)="delItem()">delete item</button>
    </div>
    <nav class="sidenav">
     <child-comp></child-comp>
    </nav>
  </div>
</div>
